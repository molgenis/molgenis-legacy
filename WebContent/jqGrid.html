<script type="text/javascript"><!--
var url = "http://localhost:8080/molgenis_apps/dataProvider"
var colNames;
var colModel;

function loadColNames(selectedCols) {    
    var cols = $.toJSON( selectedCols );
    $.ajax({url : url + "?op=getColumnsNames&tableName=TEST001_LL_BEZOEK1&schema=molgenis",
        async: false,
        data: {selectedCols : cols},
        dataType: "json",
        success: function(data) {
            colNames = data;
        },
        error: function (xhr, ajaxOptions, thrownError){
            alert("failed to loadColNames"); 
            alert(xhr.status);
            alert(thrownError);
        }   
    });
    
}

function loadColModel(selectedCols) {
    var cols = $.toJSON( selectedCols );
    $.ajax({url : url + "?op=getColModel&tableName=TEST001_LL_BEZOEK1&schema=molgenis",
        async: false,
        data: {selectedCols : cols},        
        dataType: "json",
        success: function(data) {
            colModel = data;
        },
        error: function (xhr, ajaxOptions, thrownError){
            alert("failed to loadColNames"); 
            alert(xhr.status);
            alert(thrownError);
        }   
    });    
}

function createGrid(selectedCols) {
    var cols = $.toJSON( selectedCols );
    jQuery("#list").jqGrid({
                    url: url + '?tableName=TEST001_LL_BEZOEK1&schema=molgenis',
                    postData : {selectedCols : cols},
                    datatype: "xml",
                    colNames: colNames,
                    colModel: colModel,
                    rowNum:10,
                    rowList:[10,20,30],
                    pager: '#pager',
                    viewrecords: true,
                    sortorder: "desc",
                    caption:"Matrix!",
                    forceFit : true
            });
    jQuery("#list").jqGrid('navGrid','#pager',{edit:false,add:false,del:false,search:true,refresh:true},
                    {}, // edit options
                    {}, // add options
                    {}, //del options
                    {multipleSearch:true}
                    );		        
                        
                        
jQuery("#grps").jqGrid({

   		{name:'name', index:'name',	width:100},

});
jQuery("#grps").jqGrid('navGrid','#pgrps',
{edit:false,add:false,del:false},
{},
{},
{},
{multipleSearch:true, multipleGroup:true}
);                        
}

        $("#list").jqGrid('GridUnload');
        loadColNames(selectedColumnIds);
        loadColModel(selectedColumnIds);
        createGrid(selectedColumnIds);
